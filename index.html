<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Will you be my Valentine?</title>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>

  <style>
    :root{
      --pink:#ff2d75;
      --shadow: 0 18px 60px rgba(0,0,0,.25);
    }
    *{ box-sizing:border-box; }
    body{
      margin:0;
      min-height:100svh;
      display:grid;
      place-items:center;
      background: url('background.png') no-repeat center center fixed;
      background-size: cover;
      font-family: system-ui, Arial, sans-serif;
      padding: 16px;
    }
    .card{
      width:min(820px, 94vw);
      background: rgba(255,255,255,.92);
      backdrop-filter: blur(6px);
      border-radius: 22px;
      padding: 22px 18px 18px;
      box-shadow: var(--shadow);
      text-align:center;
    }
    h1{
      margin: 6px 0 14px;
      font-size: clamp(24px, 4vw, 42px);
    }
    .grid{
      display:flex;
      flex-wrap:wrap;
      justify-content:center;
      gap: 12px;
      margin: 10px 0 14px;
    }
    .grid img{
      width: min(170px, 38vw);
      height: auto;
      border-radius: 14px;
      background: #fff;
      box-shadow: 0 10px 24px rgba(0,0,0,.15);
    }

    .buttons{
      position:relative;
      width: min(520px, 92%);
      height: 150px;
      margin: 0 auto;
      touch-action:none;
    }
    button{
      position:absolute;
      top:50%;
      transform: translateY(-50%);
      border:none;
      border-radius: 999px;
      cursor:pointer;
      font-weight: 900;
      box-shadow: 0 10px 24px rgba(0,0,0,.18);
      -webkit-tap-highlight-color: transparent;
      user-select:none;
      transition: transform .12s ease, background .12s ease;
    }
    #yesBtn{
      left: 16%;
      background: var(--pink);
      color:#fff;
      font-size: 28px;
      padding: 22px 48px;
    }
    #yesBtn:hover{ background:#ff1f68; }
    #noBtn{
      left: 66%;
      background:#e5e7eb;
      color:#111827;
      font-size: 18px;
      padding: 16px 28px;
    }

    .hint{
      font-size: 13px;
      opacity: .75;
      margin-top: 6px;
    }

    #result{
      display:none;
      margin-top: 14px;
      animation: pop .35s ease;
    }
    #result h2{
      margin: 8px 0 10px;
      font-size: clamp(26px, 4vw, 44px);
      color: var(--pink);
    }
    .gifs{
      display:flex;
      flex-wrap:wrap;
      justify-content:center;
      gap: 12px;
      margin-top: 10px;
    }
    .gifs img{
      width: min(280px, 80vw);
      border-radius: 14px;
      box-shadow: 0 10px 26px rgba(0,0,0,.18);
      background:#fff;
    }

    @keyframes pop{
      from{ transform: scale(.96); opacity: 0; }
      to{ transform: scale(1); opacity: 1; }
    }
  </style>
</head>

<body>
  <main class="card">
    <h1>Bataka will you be my Valentine? ‚ù§Ô∏è</h1>

    <!-- Your 4 pictures (these show BEFORE clicking Yes) -->
    <div class="grid">
      <img src="mickey1.png" alt="mickey1" />
      <img src="mickey2.png" alt="mickey2" />
      <img src="potato.png" alt="potato" />
      <img src="pineapple.png" alt="pineapple" />
    </div>

    <section class="buttons" id="zone">
      <button id="yesBtn">YES üíñ</button>
      <button id="noBtn">No</button>
    </section>

    <div class="hint" id="hint">‚ÄúNo‚Äù seems a bit shy üôÇ</div>

    <!-- After YES, show GIFs -->
    <section id="result">
      <h2>YAYYYYY ‚ù§Ô∏èüî•</h2>
      <div class="gifs">
        <img src="yes1.gif" alt="Yes GIF 1" />
        <img src="yes2.gif" alt="Yes GIF 2" />
      </div>
    </section>
  </main>

  <script>
    const zone = document.getElementById("zone");
    const yesBtn = document.getElementById("yesBtn");
    const noBtn  = document.getElementById("noBtn");
    const result = document.getElementById("result");
    const hint   = document.getElementById("hint");

    function clamp(n, min, max){ return Math.max(min, Math.min(max, n)); }

    function moveNo(px, py){
      const z = zone.getBoundingClientRect();
      const b = noBtn.getBoundingClientRect();

      let dx = (b.left + b.width/2) - px;
      let dy = (b.top  + b.height/2) - py;
      let mag = Math.hypot(dx, dy) || 1;
      dx /= mag; dy /= mag;

      let newLeft = (b.left - z.left) + dx * 150;
      let newTop  = (b.top  - z.top ) + dy * 150;

      newLeft = clamp(newLeft, 0, z.width  - b.width);
      newTop  = clamp(newTop,  0, z.height - b.height);

      noBtn.style.left = newLeft + "px";
      noBtn.style.top  = newTop  + "px";
      noBtn.style.transform = "none";
    }

    zone.addEventListener("pointermove", (e) => {
      const b = noBtn.getBoundingClientRect();
      const d = Math.hypot(
        (b.left + b.width/2) - e.clientX,
        (b.top  + b.height/2) - e.clientY
      );
      if (d < 140) moveNo(e.clientX, e.clientY);
    });

    noBtn.addEventListener("click", (e) => e.preventDefault());

    yesBtn.addEventListener("click", () => {
      zone.style.display = "none";
      hint.style.display = "none";
      result.style.display = "block";

      const end = Date.now() + 1400;
      (function frame(){
        confetti({
          particleCount: 12,
          spread: 90,
          startVelocity: 45,
          ticks: 180,
          origin: { x: Math.random(), y: Math.random() * 0.3 }
        });
        if (Date.now() < end) requestAnimationFrame(frame);
      })();

      setTimeout(() => {
        confetti({
          particleCount: 280,
          spread: 140,
          startVelocity: 60,
          ticks: 220,
          origin: { x: 0.5, y: 0.55 }
        });
      }, 250);
    });
  </script>
</body>
</html>
