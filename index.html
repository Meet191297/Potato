<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Valentine's Day ‚ù§Ô∏è</title>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: url('valentine_background_HD.png') no-repeat center center fixed;
      background-size: cover;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    .card {
      background: rgba(255,255,255,0.9);
      padding: 30px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 15px 50px rgba(0,0,0,0.3);
      max-width: 700px;
      width: 90%;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 32px;
    }

    .buttons {
      position: relative;
      height: 140px;
      margin-top: 10px;
    }

    button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      border: none;
      border-radius: 50px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.2s;
    }

    #yes {
      left: 20%;
      background: #ff2d75;
      color: white;
      font-size: 28px;
      padding: 22px 48px;
    }

    #no {
      left: 65%;
      background: #e5e7eb;
      font-size: 18px;
      padding: 16px 30px;
    }

    #result {
      display: none;
      margin-top: 25px;
    }

    #result img {
      width: 250px;
      margin: 10px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    }
  </style>
</head>

<body>

<div class="card">
  <h1>Will you be my Valentine? ‚ù§Ô∏è</h1>

  <div class="buttons" id="zone">
    <button id="yes">YES üíñ</button>
    <button id="no">No</button>
  </div>

  <div id="result">
    <h2>HAPPY VALENTINE'S DAY ‚ù§Ô∏èüî•</h2>
    <img src="yes1.gif" alt="I knew it">
    <img src="yes2.gif" alt="Swag">
  </div>
</div>

<script>
const zone = document.getElementById("zone");
const yesBtn = document.getElementById("yes");
const noBtn = document.getElementById("no");
const result = document.getElementById("result");

function clamp(n, min, max) {
  return Math.max(min, Math.min(max, n));
}

function moveNo(px, py) {
  const z = zone.getBoundingClientRect();
  const b = noBtn.getBoundingClientRect();

  let dx = (b.left + b.width/2) - px;
  let dy = (b.top + b.height/2) - py;
  let mag = Math.hypot(dx, dy) || 1;
  dx /= mag; dy /= mag;

  let newLeft = (b.left - z.left) + dx * 150;
  let newTop = (b.top - z.top) + dy * 150;

  newLeft = clamp(newLeft, 0, z.width - b.width);
  newTop = clamp(newTop, 0, z.height - b.height);

  noBtn.style.left = newLeft + "px";
  noBtn.style.top = newTop + "px";
}

zone.addEventListener("pointermove", (e) => {
  const b = noBtn.getBoundingClientRect();
  const d = Math.hypot(
    (b.left + b.width/2) - e.clientX,
    (b.top + b.height/2) - e.clientY
  );
  if (d < 140) moveNo(e.clientX, e.clientY);
});

yesBtn.addEventListener("click", () => {
  zone.style.display = "none";
  result.style.display = "block";

  confetti({
    particleCount: 300,
    spread: 140,
    origin: { y: 0.6 }
  });
});
</script>

</body>
</html>
