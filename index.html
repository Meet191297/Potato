
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Will You Be My Valentine? ‚ù§Ô∏è</title>

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>

<style>
body {
  margin: 0;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background: linear-gradient(to top, #ffd6e7, #ffeef6);
  font-family: Arial, sans-serif;
  overflow: hidden;
}

.card {
  background: white;
  padding: 30px;
  border-radius: 20px;
  text-align: center;
  box-shadow: 0 10px 40px rgba(0,0,0,0.2);
  max-width: 500px;
}

h1 {
  margin-bottom: 15px;
}

.images img {
  width: 120px;
  margin: 5px;
  border-radius: 12px;
}

.buttons {
  position: relative;
  height: 100px;
  margin-top: 15px;
}

button {
  padding: 12px 24px;
  font-size: 16px;
  border: none;
  border-radius: 50px;
  cursor: pointer;
  position: absolute;
  transition: 0.2s;
}

#yes {
  background: #ff3b7a;
  color: white;
  left: 25%;
}

#no {
  background: #e5e7eb;
  left: 60%;
}

#result {
  display: none;
  margin-top: 20px;
  font-size: 24px;
  color: #ff3b7a;
}
</style>
</head>

<body>

<div class="card">
  <h1>Bataka will you be my Valentine? ‚ù§Ô∏è</h1>

  <div class="images">
    <img src="mickey1.png" alt="Mickey Heart">
    <img src="mickey2.png" alt="Mickey Couple">
    <img src="potato.png" alt="Potato">
    <img src="pineapple.png" alt="Pineapple">
  </div>

  <div class="buttons">
    <button id="yes">Yes</button>
    <button id="no">No</button>
  </div>

  <div id="result">YAY!!! üéâ‚ù§Ô∏è</div>
</div>

<script>
const yesBtn = document.getElementById("yes");
const noBtn = document.getElementById("no");
const result = document.getElementById("result");

yesBtn.onclick = function () {
  result.style.display = "block";
  confetti({
    particleCount: 200,
    spread: 120,
    origin: { y: 0.6 }
  });
};

noBtn.onmouseover = function () {
  const x = Math.random() * 300;
  const y = Math.random() * 60;
  noBtn.style.left = x + "px";
  noBtn.style.top = y + "px";
};
</script>

</body>
</html>
