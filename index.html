<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Happy Valentine's Day ‚ù§Ô∏è</title>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>

  <style>
    body{
      margin:0;
      min-height:100vh;
      display:flex;
      justify-content:center;
      align-items:center;
      background:url('background.png') no-repeat center center fixed;
      background-size:cover;
      font-family: system-ui, Arial, sans-serif;
      overflow:hidden;
      padding:16px;
    }

    .card{
      width:min(620px, 92vw);
      background: rgba(255,255,255,0.90);
      backdrop-filter: blur(6px);
      padding: 28px 22px;
      border-radius: 22px;
      text-align:center;
      box-shadow: 0 18px 60px rgba(0,0,0,.25);
    }

    h1{
      margin: 0 0 18px;
      font-size: clamp(26px, 4vw, 42px);
    }

    .buttons{
      position:relative;
      height:140px;
      margin: 6px auto 0;
      width:min(520px, 92%);
      touch-action:none;
    }

    button{
      position:absolute;
      top:50%;
      transform: translateY(-50%);
      border:none;
      border-radius: 999px;
      cursor:pointer;
      font-weight:800;
      box-shadow: 0 10px 24px rgba(0,0,0,.18);
      transition: transform .12s ease;
      user-select:none;
      -webkit-tap-highlight-color: transparent;
    }

    /* BIGGER YES BUTTON */
    #yes{
      left: 18%;
      background:#ff3b7a;
      color:#fff;
      font-size: 26px;
      padding: 22px 44px;
    }
    #yes:active { transform: translateY(-50%) scale(0.98); }

    #no{
      left: 64%;
      background:#e5e7eb;
      color:#111827;
      font-size: 18px;
      padding: 16px 28px;
    }

    #result{
      display:none;
      margin-top: 18px;
      animation: pop .35s ease;
    }
    #result h2{
      margin: 8px 0 10px;
      font-size: clamp(28px, 4.2vw, 44px);
      color:#ff3b7a;
    }
    #result img{
      width: min(240px, 42vw);
      border-radius: 14px;
      margin: 8px;
      box-shadow: 0 10px 26px rgba(0,0,0,.18);
    }

    @keyframes pop{
      from { transform: scale(.96); opacity: 0; }
      to   { transform: scale(1); opacity: 1; }
    }
  </style>
</head>

<body>
  <div class="card">
    <h1>Bataka will you be my Valentine? ‚ù§Ô∏è</h1>

    <div class="buttons" id="zone">
      <button id="yes">YES üíñ</button>
      <button id="no">No</button>
    </div>

    <div id="result">
      <h2>YAYYYYY ‚ù§Ô∏èüî•</h2>
      <img src="yes1.gif" alt="Yes GIF 1" />
      <img src="yes2.gif" alt="Yes GIF 2" />
    </div>
  </div>

  <script>
    const zone = document.getElementById("zone");
    const yesBtn = document.getElementById("yes");
    const noBtn  = document.getElementById("no");
    const result = document.getElementById("result");

    function clamp(n, min, max) {
      return Math.max(min, Math.min(max, n));
    }

    // Make NO run away when cursor comes close
    function moveNo(px, py) {
      const z = zone.getBoundingClientRect();
      const b = noBtn.getBoundingClientRect();

      let dx = (b.left + b.width / 2) - px;
      let dy = (b.top + b.height / 2) - py;
      let mag = Math.hypot(dx, dy) || 1;
      dx /= mag; dy /= mag;

      let newLeft = (b.left - z.left) + dx * 150;
      let newTop  = (b.top  - z.top ) + dy * 150;

      newLeft = clamp(newLeft, 0, z.width  - b.width);
      newTop  = clamp(newTop,  0, z.height - b.height);

      noBtn.style.left = newLeft + "px";
      noBtn.style.top  = newTop  + "px";
      noBtn.style.transform = "none";
    }

    zone.addEventListener("pointermove", (e) => {
      const b = noBtn.getBoundingClientRect();
      const d = Math.hypot(
        (b.left + b.width / 2) - e.clientX,
        (b.top  + b.height/ 2) - e.clientY
      );
      if (d < 140) moveNo(e.clientX, e.clientY);
    });

    noBtn.addEventListener("click", (e) => e.preventDefault());

    yesBtn.addEventListener("click", () => {
      zone.style.display = "none";
      result.style.display = "block";

      const end = Date.now() + 1400;
      (function frame(){
        confetti({
          particleCount: 12,
          spread: 90,
          startVelocity: 45,
          ticks: 180,
          origin: { x: Math.random(), y: Math.random() * 0.3 }
        });
        if (Date.now() < end) requestAnimationFrame(frame);
      })();

      setTimeout(() => {
        confetti({
          particleCount: 280,
          spread: 140,
          startVelocity: 60,
          ticks: 220,
          origin: { x: 0.5, y: 0.55 }
        });
      }, 250);
    });
  </script>
</body>
</html>
